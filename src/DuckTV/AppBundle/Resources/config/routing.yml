duck_tv_app_admin:
    resource: "@DuckTVAppBundle/Resources/config/routing/admin.yml"
    prefix:   /admin

duck_tv_app_home:
    path:     /
    defaults:
        _controller: DuckTVAppBundle:FrontApp:index

duck_tv_app_get_videos:
    path:     /recuperer-videos
